<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/general.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.global-container
{   display:flex;
    justify-content:center;
}
.heading{
     text-align: center;
     margin-bottom:30px;
}
.login-form{
   width:350px;
}
.sign-up {
    text-align: center;
    padding: 20px 0 0;
}
.mybtn{
    width:100%;
    color:white;
    font-style:bold;
}
.mybtn:hover{
    color:white;
}

</style>
<body>
{% include 'nav.html' %}
  <div class="global-container">
    <div class="login-form">
        <h3 class="heading">Login to your Account</h3>

            <form action="/login" method="post">
                <div class="form-group">
                    <label for="Email"> Enter Email address </label>
                    <input type="email" class="form-control form-control-sm"  name="email" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="Password">Enter Password </label>
                    <a href="#" style="float:right;font-size:12px;"> Forgot password? </a>
                    <input type="password" class="form-control form-control-sm" name="password" required>
                    <input type="hidden" name="redirect_uri" value="{{redirect_uri}}"/>
                </div>
                 <button type="submit" class="btn mybtn"> Sign in </button>

                <div class="sign-up">
                    New User? <a href="/signup-user">click here</a>
                </div>
            </form>

        <span style="color:red">{{error}}</span>
    </div>
</div>
</body>
</html>
