<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/general.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.global-container
{   display:flex;
    justify-content:center;
}
.heading{
     text-align: center;
     margin-bottom:30px;
}
.login-form{
   width:350px;
}
.sign-up {
    text-align: center;
    padding: 20px 0 0;
}
.mybtn{
    width:100%;
    color:white;
    font-style:bold;
}
.mybtn:hover{
    color:white;
}
</style>
<body>
{% include 'nav.html' %}
  <div class="global-container">
    <div class="login-form">
        <h3 class="heading">Register Yourself</h3>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="Name"> Enter your Name </label>
                    <input type="text" class="form-control form-control-sm" name="name" autocomplete="off" required>
                    <label for="Email"> Enter Email address </label>
                    <input type="email" class="form-control form-control-sm" name="email" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Enter New Password </label>
                    <input type="password" class="form-control form-control-sm" name="password" required>
                </div>
                <button type="submit" class="btn mybtn"> Sign Up </button>

                <div class="sign-up">
                    Already registered? <a href="/login-user">Login</a>
                </div>
            </form>


    </div>

</div>

</body>
</html>
